<!doctype html>
<html lang="en">
  <head>
    <title>Stocks AI Analyzer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <body>
    <div class="container">
      <div class="row">
        <h1>Stocks AI Analyzer</h1>
      </div>
      <div class="row">
        <div class="col">
          <form method="POST">
            <div class="mb-3">
              <input type="text" class="form-control" name="stock" placeholder="Stock">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
        {% if output_data %}
        <div class="col-sm-6">
          <div class="row">
            <div class="col">
              <label for="output-text" class="form-label">Analysis</label>
              <textarea class="form-control" id="output-text" name="output-text" rows="5" readonly>{{ output_data.summary }}</textarea>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <p>Art&iacute;culos ({{ output_data.articles }})</p>
              {% for url in output_data.urls.split(", ") %}
                  <a href="{{ url }}" target="_blank">{{ url }}</a><br>
              {% endfor %}
            </div>
          </div>
        </div>
        {% endif %}
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-BJLfDZm9tI5u5Isjjp5SS01uV7hE2PZu/m7Z+L1E+l68Dlk/x3q3nVeezroQwYJo" crossorigin="anonymous"></script>
  </body>
</html>
